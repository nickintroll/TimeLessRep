{% block scripts %}

<script>
	// The dropdown menu 

	// collect menus
	var menus = document.getElementsByClassName('header__meta_dropdown')[0].getElementsByClassName('drop_but');
	console.log(menus)

	function close_menus() {
		for (let i=0; i < menus.length; i++) {
			var menu = menus[i].getElementsByClassName('drop_down')[0];
			menu.style.display = 'none';
		};
	}


	// onclick function
	function drop_down_func(){
		close_menus();
		var menu = this.getElementsByClassName('drop_down')[0];
		menu.style.display = 'inline-block';
	};

	// apply to all menus
	for (let i=0; i < menus.length; i++) {
		menus[i].onclick = drop_down_func;
	};


	// close dropdown menus
	window.onclick = function(event){
		var dot = event.target;
		var is_it = true;

		for (let i=0; i < menus.length; i++) {
			if (menus[i].contains(dot)) {
				is_it = false;
			};
		};

		if (is_it) {
			close_menus();
		};

	};

</script>

<script>
	// translation buttons
	var buts = document.getElementsByClassName("lang-but");

	for (let i=0; i < buts.length; i++) {
		buts[i].onclick = function() {
			
			var cook = "lang=___"


			document.cookie='lang=; max-age=-1; path=/';

			document.cookie=cook.replace('___', this.innerHTML).replace(/\s/g, "");


			window.location.reload();
		};
	};
</script>

<script>
	var buts = document.getElementsByClassName('tricky-but')[0].getElementsByTagName('div');

	buts[0].onclick = function() { 
		window.scrollBy({
			top: 300,
			left: 0,
			behavior: 'smooth'
		});
	};

	buts[1].onclick = function() {
		window.scrollBy({
			top: 100000,
			left: 0,
			behavior: 'smooth'
		});

	};
</script>
